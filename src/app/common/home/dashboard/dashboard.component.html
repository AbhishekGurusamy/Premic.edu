<div class="row" *ngIf="isAdmin">
    <div class="col-md-2 d-flex justify-content-start  min-vh-100" id="side-nav">
        <ul class="nav nav-pills p-2 mb-3 d-flex flex-column" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-dashboard-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-dashboard" type="button" role="tab" aria-controls="pills-dashboard"
                    aria-selected="true"><i class="bi bi-house-door"></i> Dashboard</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-videos-tab" data-bs-toggle="pill" data-bs-target="#pills-videos"
                    type="button" role="tab" aria-controls="pills-videos" aria-selected="false"><i
                        class="bi bi-camera-reels"></i> Videos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-create-user-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-create-user" type="button" role="tab" aria-controls="pills-create-user"
                    aria-selected="false"><i class="bi bi-people"></i> Create users</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-logged-user-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-logged-user" type="button" role="tab" aria-controls="pills-logged-user"
                    aria-selected="false"><i class="bi bi-journal-text"></i> User records</button>
            </li>
        </ul>
    </div>
    <!-- tab content -->
    <div class="col-md-10">
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-dashboard" role="tabpanel"
                aria-labelledby="pills-dashboard-tab">
                charts
            </div>

            <div class="tab-pane fade" id="pills-videos" role="tabpanel" aria-labelledby="pills-videos-tab">
                <div class="row">
                    <div class="col mt-2">
                        <h5>Upload Videos</h5>
                    </div>
                </div>
                <div class="row">.
                    <div class="col">
                        <form [formGroup]="uploadvideoForm" (ngSubmit)="uploadvideo()">
                            <div class="form-group mt-2">
                                <label for="title">Title:</label>
                                <input type="text" formControlName="title" class="form-control" id="title">
                            </div>

                            <div class="form-group mt-2">
                                <label for="description">Description:</label>
                                <input type="text" formControlName="description" class="form-control" id="description">
                            </div>

                            <div class="form-group mt-2">
                                <input type="file" class="form-control" formControlName="videofile"
                                    id="inputGroupFile01" (change)="onFileSelected($event)">
                            </div>

                            <button type="submit" class="btn btn-warning mt-2" *ngIf="!isLoading">
                                <span *ngIf="button.type === 'upload'">
                                    Upload
                                </span>
                                <span *ngIf="button.type === 'edit'">
                                    Edit
                                </span>
                            </button>
                             
                            <button class="btn btn-warning mt-2" type="button" *ngIf="isLoading">
                                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                   Loading...
                            </button>
                            
                        </form>
                    </div>
                </div>

                <hr>

                <div class="row mt-2">
                    <div class="col" *ngFor="let video of videourl">
                        <div class="card  mb-2" style="width: 18rem;background-color:#FFF1AE;">
                            <video src="{{video.videoFile}}" type="video/mp4" class="rounded" controls controlsList="nodownload"></video>
                            <div class="card-body">
                                <!-- <a [routerLink]="['/videos', video.id]"> -->
                                <h5 class="card-title">{{ video.title }}</h5>
                                <!-- </a> -->
                                <p class="card-text">{{ video.description }}</p>
                                <button (click)="editVideo(video.id)" class="btn btn-warning me-1"><i class="bi bi-pencil-square"></i></button>
                                <button (click)="deleteVideo(video.id)" class="btn btn-warning"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="pills-create-user" role="tabpanel" aria-labelledby="pills-create-user-tab">
                <div class="row mt-2 d-flex justify-content-end">
                    <div class="col-2">
                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#newUserModel"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                            <i class="bi bi-person-plus-fill"></i>&nbsp;<strong>ADD USER</strong>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">SI.NO</th>
                                <th scope="col">Email ID</th>
                                <th scope="col">Date joined</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of userList['details'];let i=index" >
                                <th scope="row">{{i+1}}</th>
                                <td>{{user['username']}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="pills-logged-user" role="tabpanel" aria-labelledby="pills-logged-user-tab">
                <div class="row mt-2 d-flex justify-content-start">
                    <div class="input-group w-25">
                        <input type="text" class="form-control" placeholder="Search User" aria-label="Search User"
                            aria-describedby="button-addon2">
                        <button class="btn btn-warning" type="button">Search</button>
                    </div>
                    <div class="row mt-3 mx-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">SI.NO</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Device ID</th>
                                    <th scope="col">Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of userList['details'];let i=index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{user['username']}}</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- user model -->
    <div class="modal fade" id="newUserModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New User</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Email-ID" aria-label="Email-ID"
                                aria-describedby="basic-addon1" formControlName="email" required>
                        </div>

                        <div class="input-group mb-2">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                            <input type="password" class="form-control" placeholder="password" aria-label="Password"
                                aria-describedby="basic-addon1" formControlName="password" required>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="color: white;"
                                (click)="registerForm.reset()">Close</button>
                            <button type="submit" class="btn btn-success" style="color: white;">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
